<script>
var subject=[];
subject[1]="System";
subject[2]="Definitions Overview";
function __topbartitle(index) {
	if(subject[index]) {
		$("#box_title").html(subject[index]);
		return true;
	}
	$("#box_title").html("");
	return false;
}

$(document).ready(function(){
	$("#menu").show();
	$("#menu").accordion({
		alwaysOpen: true,
		autoHeight: true,
		active: false,
		navigation: false,
		animated: false,
		header: "div.menu_header"
	});
	$("#box_title").html("Dashboard for");
	$("#menu li div.menu_header").click(function () {
		var index=$('#menu li div.menu_header').index(this);
		$("#menu").accordion("activate", index);
		__topbartitle(index);
  	});
	$("#dashboard").click(function () {
		$("#menu").accordion("activate", 0);
  	});

$(".menu_header").hover(function () {
      $(this).css({ backgroundImage:"menu_s1.png"});
    }, function () {
       $(this).css({ backgroundImage:"menu_s.png"});
    });




});
</script>
